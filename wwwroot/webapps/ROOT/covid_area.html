<script type='text/javascript'>
var map;
function GetMap() {
            //Initialize a map instance.
            map = new atlas.Map('myMap', {
                view: 'Auto',
				//Add your Azure Maps subscription key to the map SDK. Get an Azure Maps key at https://azure.com/maps
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: 'w48YXU4iDSv6uC1R2IW-EmWGWYUCupsOtEe15Urwf5A'
                }
            });


	//Wait until the map resources are ready.
	map.events.add('ready', function () {

		//add all map controls
		map.controls.add([
			new atlas.control.ZoomControl(),
			new atlas.control.CompassControl(),
			new atlas.control.PitchControl(),
			new atlas.control.StyleControl()
		], {
			position: "top-right"
		});

	addlocation(0,0,"Covid Area1");
	addlocation(10,0,"Covid Area2");
	addlocation(0,10,"Covid Area3");
	addlocation(10,10,"Covid Area4");
	addlocation(20,30,"Covid Area5");

 	});
}


function addlocation(xlat,ylng,zTextContent) {

  //Create a HTML marker and add it to the map.
  var marker = new atlas.HtmlMarker({
    color: 'Red',
    text: '+',
    position: [xlat,ylng],
    popup: new atlas.Popup({
        content: '<div style="padding:10px">' + zTextContent + '</div>',
        pixelOffset: [0, -40]
    })
  });
  
  map.markers.add(marker);


//Add a click event to toggle the popup.
map.events.add('click',marker, () => {
    marker.togglePopup();
});
     

}
</script>
